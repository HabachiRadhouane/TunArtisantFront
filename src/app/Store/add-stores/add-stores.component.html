
<!-- Page Content -->
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <form #form="ngForm" form class="form-horizontal">
          <div class="table">
            <div class="row">
              <div class="col-md-6 form-group">
                <input placeholder="title" name="title" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="storeService.newStore.titre" #reqfname="ngModel" required minlength="3">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                  <div class="alert alert-danger" *ngIf="reqfname.errors.minlength">Minimum length is 3</div>
                </div>
              </div>
              <div class="col-md-6 form-group">
                <input placeholder="description" name="description"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="storeService.newStore.description" #reqlname="ngModel" required minlength="3">
                <div *ngIf="reqlname.invalid && reqlname.touched">
                  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
                  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
                </div>
              </div>
            </div>
              <div class="col-md-6 form-group">
                <input placeholder="logo" name="logo"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="storeService.newStore.logo" #reqlname="ngModel" required minlength="3">
                <div *ngIf="reqlname.invalid && reqlname.touched">
                  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
                  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
                </div>
              </div>

              <div class="col-md-6 form-group">
                <input placeholder="adress" name="adress"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="storeService.newStore.adresse" #reqlname="ngModel" required minlength="3">
                <div *ngIf="reqlname.invalid && reqlname.touched">
                  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
                  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
                </div>
              </div>

              <div class="col-md-6 form-group">
                <input placeholder="email" name="email"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="storeService.newStore.professionalEmail" #reqlname="ngModel" required minlength="3">
                <div *ngIf="reqlname.invalid && reqlname.touched">
                  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
                  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
                </div>
              </div>

              <div class="col-md-6 form-group">
                <input placeholder="userAccount" name="userAccount"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="storeService.newStore.userAccount" #reqlname="ngModel" required minlength="3">
                <div *ngIf="reqlname.invalid && reqlname.touched">
                  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
                  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
                </div>
              </div>
             
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Join" (click)="addStore(storeService.newStore)">
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
