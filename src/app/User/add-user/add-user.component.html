<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<header  style="background-image: url('assets/img/Login.PNG');">
	<div>

<div class="container ">
    	<div class="row">
			<div class="col-xs-12"><br>
				<br>
				</div>
				<div class="col-xs-12"><br>
					<br>
					</div>
					<div class="col-xs-12"><br>
						<br>
						</div>
						<div class="col-xs-12"><br>
							<br>
							</div>
							<div class="col-xs-12"><br>
								<br>
								</div>
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="register-form-link">Register</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link" routerLink="/Login">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class=" form-group" [class.has-error]="reqlname.invalid && reqlname.touched">
										<input placeholder="First Name" name="username" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="userService.newUser.username" #reqfname="ngModel" required minlength="3">
										<div *ngIf="reqfname.invalid && reqfname.touched">
										  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
										  <div class="alert alert-danger" *ngIf="reqfname.errors.minlength">Minimum length is 3</div>
										</div>
									  </div>
									  <div class=" form-group">
										<input placeholder="email" name="email"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="userService.newUser.email" #reqlname="ngModel" required minlength="3">
										<div *ngIf="reqlname.invalid && reqlname.touched">
										  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
										  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
										</div>
									  </div>
									  <div class=" form-group">
										<input placeholder="password" name="password" type="password" class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="userService.newUser.password" #reqlname="ngModel" required minlength="3">
										<div *ngIf="reqlname.invalid && reqlname.touched">
										  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
										  <div class="alert alert-danger" *ngIf="reqlname.errors.minlength">Minimum length is 3</div>
										</div>
									  </div>
									  <div class="form-group" >
										select Roles : <select [(ngModel)]="userService.newUser.roles" name="role"  class="form-control ng-untouched ng-pristine ng-valid" >
										  <option *ngFor="let r of roles" [value]="r.role">{{r.role}}</option>
									  </select>
									  </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3" >
											  <input class="btn btn-success btn-lg btn-block" type="submit" value="Register" routerLink="/Login"  (click)="doRegister(userService.newUser)">
											</div>
										  </div>
									</div>
								</form>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div></header>
