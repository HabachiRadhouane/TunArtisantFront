<!-- Page Content -->
<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <form #form="ngForm" form class="form-horizontal">
          <div class="table">
            <div class="row">
              <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Dashboard</h4>
                        <ul>
                           <li><a routerLink="/DashboardUser">Page Users</a></li>
                          <li><a href="#">Page Products</a></li>
                          <li><a href="#">Page Event</a></li>
                          <li><a href="#">Page Stores</a></li>
                          <li><a href="#">logout</a></li>
                          
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9 col-md-7">
              <div class="col-lg-12 text-center form-group">
                <h2>Update User</h2>
              </div>

              <div class="col-lg-12 text-center form-group" [class.has-error]="reqlname.invalid && reqlname.touched">
                <input placeholder="First Name" name="username" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="UserService.newUser.username" #reqfname="ngModel" required minlength="4">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Username required</div>
                  <div class="alert alert-danger" *ngIf="reqfname.errors.minlength">Minimum length is 4</div>
                </div>
              </div><br>
              <div class="col-lg-12 text-center form-group" [class.has-error]="reqlname.invalid && reqlname.touched">
                <input  id="email" required email type="text" placeholder="email" name="email"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="UserService.newUser.email" #reqlname="ngModel" required minlength="3">
                <div class="alert alert-danger" *ngIf="reqlname.errors?.required && reqlname.touched">
                  Email is required
                </div>
                <div class="alert alert-danger" *ngIf="reqlname.errors?.email && reqlname.touched">
                  Email is Invalid
                </div>
              </div>

              <div class="col-lg-12 text-center form-group">
                select Roles : <select (change)="choice(UserService.newUser.roles)" class="col-lg-9 text-center form-group" >
                  <option *ngFor="let r of roles" [value]="UserService.newUser.roles">{{r.role}}</option>
              </select>
              </div>
              
           
              <div class="col-lg-12 text-center form-group">
                <input class="btn btn-success btn-lg btn-block" routerLink="/DashboardUser" type="submit" value="Edit" (click)="updateUser(UserService.newUser.id,UserService.newUser)">
            </div>
           </div>
          </div>
        </div>
        </form>
      </div>
      
    </div>
  </div>
  <app-footer></app-footer>
