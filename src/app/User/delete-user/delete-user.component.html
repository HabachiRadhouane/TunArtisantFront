<table id="Users">
    <tr>
        <th>Username</th>
        <th>email</th>
        <th>password</th>
        <th>Role</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.roles}}</td>
      <td>
        <button class="btn" routerLink="/EditUser" (click)="editUser(user)">
          Edit
        </button>
      </td>
      <td>
        <button  class="btn btn-primary btn-warning" (click)="deleteUser(user.id)">delete</button>
          <i></i>
      </td>
    </tr>
  </table>

  <div></div>
