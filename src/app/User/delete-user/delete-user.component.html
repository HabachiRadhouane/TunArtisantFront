<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">

    <app-header></app-header>
<!-- Page Container -->
<div class="w3-content w3-margin-top"  padding="500px">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third" style="max-width:200px;">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-container">
            <h4 class="w3-center">My Profile</h4>
            <p class="w3-center"><img src="/w3images/avatar3.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
            <hr>
           </div>
        <div class="w3-container">
          <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>Designer</p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>London, UK</p>
          <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>ex@mail.com</p>
          <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>1224435534</p>
          <hr>

          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>
          <p>Adobe Photoshop</p>
          <div class="w3-light-grey w3-round-xlarge w3-small">
            <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:90%">90%</div>
          </div>
          <p>Photography</p>
          <div class="w3-light-grey w3-round-xlarge w3-small">
            <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:80%">
              <div class="w3-center w3-text-white">80%</div>
            </div>
          </div>
      

          <p class="w3-large w3-text-theme"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Languages</b></p>
          <p>English</p>
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-round-xlarge w3-teal" style="height:24px;width:100%"></div>
          </div>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird"  margin="500px">
    
      <div >
        <div class="w3-container">
            <!-- Shoping Cart Section Begin -->
<section class="hero" >
    <div class="container">
        <div class="row">
            <div class="col-lg-18">
                <div class="shoping__cart__table">
                    <table >
                        <thead>
                            <tr>
                                <th class="shoping__product">Users</th>
                                <th>Username</th>
                                <th>email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Accept</th>
                                <th>Edit</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userList">
                                <td class="shoping__cart__item">
                                    <img src="assets/img/cart/cart-1.jpg" alt="">
                                </td>
                                <td class="shoping__cart__quantity">
                                  {{user.username}}
                                </td>
                                <td class="shoping__cart__quantity">
                                  {{user.email}}
                                </td>
                                <td class="shoping__cart__quantity">
                                  {{user.roles}}
                                </td>
                                <td class="shoping__cart__quantity">
                                  {{user.status}}
                                </td>
                                <td class="shoping__cart__item__close">
                                    <span class="icon_close"></span>
                                </td>
                                <td class="shoping__cart__total">
                                    
                                  <i class="fa fa-edit btn btn-primary btn-warning " routerLink="/EditUser" (click)="editUser(user)">
                                    Edit
                                  </i>
                                </td>
                                <td class="shoping__cart__total">
                                  <button  class="btn btn-primary btn-warning" (click)="deleteUser(user.id)">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- Shoping Cart Section End -->
        </div>
    
      </div>

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>


</body>
</html>
