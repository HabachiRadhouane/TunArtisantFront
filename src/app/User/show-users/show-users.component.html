
<app-headerstore></app-headerstore>
<table id="Users">
  <tr>
      <th>Username</th>
      <th>email</th>
      <th>password</th>
      <th>Role</th>
  </tr>
  <tr *ngFor="let user of userList">
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
    <td>{{user.roles}}</td>
  </tr>
</table>
