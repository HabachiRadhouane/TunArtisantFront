<app-header></app-header>

  <!-- Product Details Section Begin -->
  <section class="product-details spad">
    <div class="container">
        <div class="row">   
            <div class="col-lg-6 col-md-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__item">
                        <img class="product__details__pic__item--large"
                            src="assets/img/klim.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product__details__text">
                    <h3>{{event.title}}</h3>
                    <div class="product__details__price">{{event.description}}</div>
                    <p>{{event.location}}</p>
                    <button class="primary-btn" [disabled]="(newInscriptionEvent.state == clicked || newInscriptionEvent.state == clicked2)" (click)="addInscriptionevent(); addingInput = true" >Participate</button>
                    <div *ngIf="newInscriptionEvent.state == clicked2">
                        <p name="hidden"> Your invitation was accepted</p>
                    </div>
                    <div *ngIf="addingInput===true">
                        <p name="hidden">Wait until Admin Accept Your Participation</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <app-add-comment [eventid]="event.id"></app-add-comment>
    <app-show-comment></app-show-comment>
   
</section>

<!-- Product Details Section End -->
<app-footer></app-footer>
