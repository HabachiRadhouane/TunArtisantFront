<!-- Page Content -->
<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <form #form="ngForm" form class="form-horizontal">
          <div class="table">
            <div class="row">
              <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Department</h4>
                        <ul>
                            <li><a href="#">Acceuil</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a routerLink="/showEvents" >events</a></li>
                            <li><a href="#">stores</a></li>
                            <li><a href="#">disconnect</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
              <div class="col-lg-12 text-center form-group">
                <h2>ADD EVENT</h2>
              </div>

              <div class="col-lg-12 text-center form-group">
                <input placeholder="First Name" name="title" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="eventsService.newEvent.title" #reqfname="ngModel" required minlength="3">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div><br>
              <div class="col-lg-12 text-center form-group">
                <textarea  placeholder="description" name="description"  class="form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="eventsService.newEvent.description" #reqlname="ngModel" required minlength="3"></textarea>
                <div *ngIf="reqlname.invalid && reqlname.touched">
                  <div class="alert alert-danger" *ngIf="reqlname.errors.required">Field required</div>
                </div>
              </div>
              <div class="col-lg-12 text-center form-group">
                <input placeholder="startDate" name="startDate" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="eventsService.newEvent.startDate" #reqfname="ngModel" required minlength="3">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div>
              <div class="col-lg-12 text-center form-group">
                <input placeholder="endDate" name="startDate" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="eventsService.newEvent.endDate" #reqfname="ngModel" required minlength="3">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div>
              <div class="col-lg-12 text-center form-group">
                <input placeholder="location" name="location" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="eventsService.newEvent.location" #reqfname="ngModel" required minlength="3">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div>
              <div class="col-lg-12 text-center form-group">
                <input placeholder="type" name="type" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="eventsService.newEvent.type" #reqfname="ngModel" required minlength="3">
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div>

            <div class="row">
              <div class="col-lg-12 text-center form-group">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Join" routerLink="/showEvents" (click)="addEvent(eventsService.newEvent)">
              </div>
            </div>
           </div>
          </div>
        </div>
        </form>
      </div>

    </div>
</div>
<app-footer></app-footer>
