<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<header  style="background-image: url('assets/img/Login.PNG');" ><div class="content">

<div class="container">
    	<div class="row">
        <div class="col-xs-12"><br>
          <br>
          </div>
          <div class="col-xs-12"><br>
            <br>
            </div>
            <div class="col-xs-12"><br>
              <br>
              </div>
              <div class="col-xs-12"><br>
                <br>
                </div>
                <div class="col-xs-12"><br>
                  <br>
                  </div>
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#"  id="register-form-link" routerLink="/addUser">Register</a>
							</div>
							<div class="col-xs-6">
								<a href="#" class="active" id="register-form-link" routerLink="/Login">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class="form-group"  [class.has-error]="email.invalid && email.touched">
										<input placeholder="email" id="email" required email type="text" class="form-control" name="email"
												[(ngModel)]="LoginService.newLogin.email" #email="ngModel">
										<div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">
										  Email is required
										</div>
										<div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">
										  Email is Invalid
										</div>
									  </div>   
									<div class="form-group" [class.has-error]="username.invalid && username.touched">
										<input type="password"  id="username" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"  [(ngModel)]="LoginService.newLogin.password" #username="ngModel" required minlength="6">
										<div class="alert alert-danger" *ngIf="username.errors?.required && username.touched">
											password is required
										  </div>
										  
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" (click)="getlogin(LoginService.newLogin)"  value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div></header>
