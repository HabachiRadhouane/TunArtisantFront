<app-header></app-header>

<!-- Product Section Begin -->
    <section class="product spad">
      <div class="container">
          <div class="row">
              <div class="col-lg-3 col-md-5">
                  <div class="sidebar">
                      <div class="sidebar__item">
                          <h4>Department</h4>
                          <ul>
                              <li><a href="#">Fresh Meat</a></li>
                              <li><a href="#">Vegetables</a></li>
                              <li><a href="#">Fruit & Nut Gifts</a></li>
                              <li><a href="#">Fresh Berries</a></li>
                              <li><a href="#">Ocean Foods</a></li>
                              <li><a href="#">Butter & Eggs</a></li>
                              <li><a href="#">Fastfood</a></li>
                              <li><a href="#">Fresh Onion</a></li>
                              <li><a href="#">Papayaya & Crisps</a></li>
                              <li><a href="#">Oatmeal</a></li>
                          </ul>
                      </div>
                      <div class="sidebar__item">
                          <h4>Price</h4>
                          <div class="price-range-wrap">
                              <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                  data-min="10" data-max="540">
                                  <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                  <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                  <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                              </div>
                              <div class="range-slider">
                                  <div class="price-input">
                                      <input type="text" id="minamount">
                                      <input type="text" id="maxamount">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg-9 col-md-7">
                  <div class="filter__item">
                      <div class="row">
                          <div class="col-lg-4 col-md-5">
                              <div class="filter__sort">
                                  <span>Sort By </span>
                                  <select>
                                      <option value="0">Default</option>
                                      <option value="0">Default</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-lg-4 col-md-4">
                              <div class="filter__found">
                                  <h6><span>{{productList.length}}</span> Products found</h6>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of productList">
                          <div class="product__item">
                              <div class="product__item__pic set-bg" style="background-image: url('assets/img/product/product-1.jpg');">
                                  <ul class="product__item__pic__hover">
                                      <li><a routerLink="/productDetails/{{product.id}}"><i class="fa fa-info"></i></a></li>
                                      <li *ngIf="currentUser.status!='ADMIN'"><a href="#" ><i class="fa fa-shopping-cart" ></i></a></li>
                                      <li *ngIf="currentUser.status=='ADMIN'"><a routerLink="/editProduct/{{product.id}}"><i class="fa fa-pencil"></i></a></li>
                                      <li *ngIf="currentUser.status=='ADMIN'"><a (click)="deleteProduct(product.id)"><i class="fa fa-trash"></i></a></li>
                                  </ul>
                              </div>
                              <div class="product__item__text">
                                  <h6><a href="#">{{product.title}}</a></h6>
                                  <h5>{{product.price}}</h5>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- Product Section End -->


<app-footer></app-footer>
