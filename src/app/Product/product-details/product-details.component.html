  <app-header></app-header>

  <!-- Product Details Section Begin -->
  <section class="product-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__item">
                        <img class="product__details__pic__item--large"
                            src="assets/img/product/details/product-details-1.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product__details__text">
                    <h3>{{product.title}}</h3>
                    <div class="product__details__price">TND {{product.price}}</div>
                    <p>{{product.description}}</p>
                    <div class="product__details__quantity" *ngIf="currentUser.status!='ADMIN'">
                        <div class="quantity">
                            <div class="pro-qty">
                                <input type="text" value="1">
                            </div>
                        </div>
                    </div>
                    <input type="button" href="#" class="primary-btn" *ngIf="currentUser.status!='ADMIN'" value="ADD TO CART" [disabled]="product.quantity==0">
                    <a href="#" class="primary-btn" *ngIf="currentUser.status=='ADMIN'" routerLink="/editProduct/{{product.id}}">EDIT PRODUCT</a>
                    <ul>
                        <li>
                          <b>Availability</b>
                          <ng-container *ngIf="product.quantity!=0; then inStock; else outOfStock">
                          </ng-container>
                          <ng-template #inStock>
                              <span>In Stock</span>
                          </ng-template>
                          <ng-template #outOfStock>
                              <span>Out Of Stock</span>
                          </ng-template>
                        </li>
                        <li><b>Shipping</b> <span>01 day shipping. <samp>Free pickup today</samp></span></li>
                        <li><b>Share on</b>
                            <div class="share">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Details Section End -->

<app-footer></app-footer>
