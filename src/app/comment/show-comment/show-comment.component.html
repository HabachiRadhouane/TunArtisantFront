<app-header></app-header>
 <section class="shoping-cart spad" *ngIf="currentUser.status=='ADMIN'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Id Comment</th>
                                <th>Comment Content</th>
                                <th>Delete Comment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let comment of commentList">
                                <td class="shoping__cart__item" >
                                    <img src="assets/img/user.png" alt="">
                                    
                                    <h5>{{comment.id}}</h5>
                                </td>
                                <td class="shoping__cart__item" >
                                  <h5>{{comment.content}}</h5>
                              </td>
                                <td>
                                  <button class="button"  class="btn btn-primary btn-warning" (click)="deleteComment(comment)">delete</button>                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </section>
<!-- Contact Form Begin -->
<div class="contact-form spad" *ngIf="currentUser.status=='User'">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="shoping__cart__table">
              <table>
                  <thead>
                      <tr>
                          <th class="contact__form__title"><h2>Comments</h2></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let comment of commentList" name="comment">
                          <td class="shoping__cart__item" >
                            <img src="assets/img/user.png" alt="">
                            <h5>{{comment.content}}</h5>
                          </td>
                      </tr>

                    </tbody>
                  </table>
              </div>
          </div>
      </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <app-add-comment></app-add-comment>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Form End -->
<app-footer></app-footer>
