<!-- Page Content -->
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <form #form="ngForm" form class="form-horizontal">
          <div class="table">
            <div class="row">
              <div class="col-md-6 form-group">
                <input placeholder="content" name="content" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="commentService.newComment.content" >
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div>
              <div class="col-md-6 form-group">
                <input placeholder="creation_date" name="creation_date" class="form-control ng-untouched ng-pristine ng-valid"  [(ngModel)]="commentService.newComment.creationDate" #reqfname="ngModel" >
                <div *ngIf="reqfname.invalid && reqfname.touched">
                  <div class="alert alert-danger" *ngIf="reqfname.errors.required">Field required</div>
                </div>
              </div>
            </div>  
            <div class="row">
              <div class="col-md-6">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="editComment" (click)="updateComment(commentService.newComment.id,commentService.newComment)">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
