<!-- Page Content -->
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Leave Message</h2>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <textarea placeholder="Your message" [(ngModel)]="commentService.newComment.content"  name="comment_content"></textarea>
                    <input class="btn btn-success btn-lg btn-block" type="submit" value="addComment" (click)="addComment()">
                </div>
            </div>
        </form>
    </div>
</div>
